    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <title>%REACT_APP_SITE_NAME% - Send Large Files for Free | 100GB+</title>

      content="Quickly send large files! No signup, no size limit, with end-to-end encryption, all for free."
    />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Files are coming your way!" />

    <!-- Include Eruda script if REACT_APP_ERUDA is set to 1 -->
    <script>
      // Simulating condition check in HTML
      if ("%REACT_APP_ERUDA%" === "1") {
        var script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/npm/eruda";
        document.head.appendChild(script);

        script.onload = function () {
          eruda.init();
        };
      }
    </script>
